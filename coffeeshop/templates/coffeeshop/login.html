<html>
<head>
    <title>Coffee orders</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body class="text-center">
    <div class="container d-flex flex-column align-items-center">
            <div class="card-header bg-secondary text-light w-100">
                <h1>Coffee Shop App</h1>
            </div>
            <form style="width: 300px">
                <h2 class="h3 m-5 font-weight-normal">Please sign in</h2>
                <div class="form-group">
                    <label for="inputEmail" class="sr-only">Email</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Provide your email address" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Your password" required>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
    </div>
</body>
</html>
